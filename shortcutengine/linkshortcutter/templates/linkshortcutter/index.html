{% extends 'base.html' %}

{% block  content %}
    <form action="{% url 'index_url' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="sumbit" value="Сократить">
    </form>
    <table border="1">
        <tr>
            <th>Оригинальная ссылка</th>
            <th>Сокращенная</th>
            <th>Дата добавления</th>
            <th>Количество кликов</th>
        </tr>
            {% for url in urls %}
                <tr><td>{{ url.real_url }}</td><td><a href="short/{{ url.code }}">http://short/{{ url.code }}</a></td><td>{{ url.created }}</td><td>{{ url.clicks }}</td></tr>
            {% endfor %}

    </table>
{% endblock %}
